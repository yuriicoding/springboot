<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/histogram.css">
    <script src="/js/calculate.js" defer> </script>
    <title>Assignment 1</title>
</head>
<body>
    <h1 class="black_h">Histogram Generator</h1>

    <div class="wrapper">
        <div class="one">
            <h3 class="red_h">Lower bounds</h3>
            <table id="table_input">
                <tr>
                    <td>Max</td>
                    <td><input type="text" size="8" id="max" value="100.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>A+</td>
                    <td><input type="text" size="8" id="aplus" value="95.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>A</td>
                    <td><input type="text" size="8" id="a" value="90.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>A-</td>
                    <td><input type="text" size="8" id="aminus" value="85.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td><input type="text" size="8" id="bplus" value="80.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>B</td>
                    <td><input type="text" size="8" id="b" value="75.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>B-</td>
                    <td><input type="text" size="8" id="bminus" value="70.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td><input type="text" size="8" id="cplus" value="65.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td><input type="text" size="8" id="c" value="60.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>C-</td>
                    <td><input type="text" size="8" id="cminus" value="55.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>D</td>
                    <td><input type="text" size="8" id="d" value="50.00" class="input_val"></td>
                </tr>
                <tr>
                    <td>F</td>
                    <td><input type="text" size="8" id="f" value="0.00" class="input_val"></td>
                </tr>
            </table>
            <button id="update_bounds">Submit bounds</button>
        </div>
        <div class="two">
            <h3 class="red_h">Histogram</h3>
            <table id="table_output">
                <tr>
                    <td>A+</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>A</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>A-</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>B</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>B-</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>C-</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>D</td>
                    <td><div class="his_box"></div></td>
                </tr>
                <tr>
                    <td>F</td>
                    <td><div class="his_box"></div></td>
                </tr>
            </table>
        </div>
        <div class="three">
            <form class="grade_form">
                <label id="grade_label">New Grade:</label>
                <input id="new_grade" type="text">
                <br>
                <button id="submit_grade">Submit grade</button>
            </form>
        </div>
    </div>


</body>
</html>
